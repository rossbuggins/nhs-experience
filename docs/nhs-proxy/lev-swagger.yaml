        in: "query"
        description: "The child's forenames. The first name must be provided but middlenames are optional."
        required: true
        type: "string"
        x-example: "Joan"
      - name: "surname"
        in: "query"
        description: "The child's surname."
        required: true
        type: "string"
        x-example: "Smith"
      - name: "dateOfBirth"
        in: "query"
        description: "The child's date of birth in international format."
        required: true
