  /api/v0/audit/user-activity:
    get:
      summary: "Query user activity"
      description: ""
      operationId: "searchActivity"
      parameters:
      - name: "from"
        in: "query"
        description: "The beginning of the timespan to search"
        required: false
        type: "string"
        format: "date"
        x-example: "2017-01-01"
      - name: "to"
        in: "query"
        description: "The end of the timespan to search"
        required: false
        type: "string"
        format: "date"
        x-example: "2017-12-31"
      responses:
        default:
          $ref: "#/responses/badRequest"
        200:
          description: "successful operation"
          schema:
            type: object
          examples:
            application/json: >
              {
                "test": {
                  "2017-01-01": 2
                }
              }
      security:
      - bearerToken:
        - "audit"
definitions:
  generalError:
    type: object
    title: "Error"
    description: "An error"
    required:
      - code
      - message
    properties:
      code:
        type: string
        example: "BadRequest"
        title: "Code"
        description: "The type of error"
      message:
        type: string
        example: "Must provide the dateOfBirth parameter"
        title: "Message"
        description: "The error message"
  v0-Birth:
    type: object
    title: "Birth record (v0)"
    description: "A record of a birth (Note: You will only receive the fields you are authorized to view, regardless of whether we hold them on file)"
    required:
      - id
      - location
      - previousRegistration
      - status
      - subjects
    properties:
      date:
        type: string
        format: date
        example: '2011-08-09'
        title: "Date"
        description: Date of the event
      location:
        title: "Location"
        description: Location that the event happened at
        properties:
          name:
            type: string
            example: 'Manchester, Manchester, Metropolitan District of Manchester'
            title: "Name"
            description: Name
          nameQualifier:
            type: string
            example: 'generated by concatenating registrationDistrict, subDistrict and administrativeArea'
            title: "Name qualifier"
            description: Name qualifier
          registrationDistrict:
            type: string
            example: Manchester
            title: "Registration district"
            description: Registration district
          subDistrict:
            type: string
            example: Manchester
            title: "Sub-district"
            description: Sub-district
          administrativeArea:
            type: string
            example: Metropolitan District of Manchester
            title: "Administrative area"
            description: Administrative area
      registrarSignature:
        type: string
        example: J. Smith
        title: "Registrar signature"
        description: Signature of registrar
      type:
        type: string
        example: birth
        title: "Type"
        description: Type of the event
      id:
        type: integer
        format: int32
        title: "ID"
        description: Unique ID for this event
      subjects:
        title: "Subjects"
        description: 'People involved, may have keys parent1,parent2,child'
        properties:
          child:
            title: "Child"
            description: Child
            properties:
              name:
                title: "Name"
                description: Name of the person
                properties:
                  givenName:
                    type: string
                    example: Joan Narcissus Ouroboros
                    title: "Given name"
                    description: Given name of the person
                  surname:
                    type: string
                    example: Smith
                    title: "Surname"
                    description: Surname of the person
                  fullName:
                    type: string
                    example: Joan Narcissus Ouroboros Smith
                    title: "Full name"
                    description: Full name of the person
                  qualifier:
                    type: string
                    example: generated from prepending forename to surname
                    title: "Qualifier"
                    description: Details about how the full name was made
              birthplace:
                type: string
                example: Kensington
                title: "Birthplace"
                description: The birthplace of the person
              dateOfBirth:
                type: string
                format: date
                example: '2011-08-08'
                title: "Date of birth"
                description: Date of birth of the person
              sex:
                type: string
                example: Indeterminate
                title: "Sex"
                description: Sex of the person
                enum:
                  - Male
                  - Female
                  - Indeterminate
              originalName:
                title: "Original name"
                description: The name originally given to the person
                properties:
                  givenName:
                    type: string
                    example: Joan Narcissus Ouroboros
                    title: "Given name"
                    description: Given name of the person
                  surname:
                    type: string
                    example: Smith
                    title: "Surname"
                    description: Surname of the person
                  fullName:
                    type: string
                    example: Joan Narcissus Ouroboros Smith
                    title: "Full name"
                    description: Full name of the person
                  qualifier:
                    type: string
                    example: generated from prepending forename to surname
                    title: "Qualifier"
                    description: Details about how the full name was made
          father:
            title: "Father"
            description: Father
            properties:
              name:
                title: "Name"
                description: Name of the person
                properties:
                  givenName:
                    type: string
                    example: Joan Narcissus Ouroboros
                    title: "Given name"
                    description: Given name of the person
                  surname:
                    type: string
                    example: Smith
                    title: "Surname"
                    description: Surname of the person
                  fullName:
                    type: string
                    example: Joan Narcissus Ouroboros Smith
                    title: "Full name"
                    description: Full name of the person
                  qualifier:
                    type: string
                    example: generated from prepending forename to surname
                    title: "Qualifier"
                    description: Details about how the full name was made
              birthplace:
                type: string
                example: Kensington
                title: "Birthplace"
                description: The birthplace of the person
              occupation:
                type: string
                example: Carpenter
                title: "Occupation"
                description: The occupation of the parent
          mother:
            title: "Mother"
            description: Mother
            properties:
              name:
                title: "Name"
                description: Name of the person
                properties:
                  givenName:
                    type: string
                    example: Joan Narcissus Ouroboros
                    title: "Given name"
                    description: Given name of the person
                  surname:
                    type: string
                    example: Smith
                    title: "Surname"
                    description: Surname of the person
