      - "unstable"
      summary: "Search for marriage records"
      description: "Search for marriage records by supplying the date of marriage as well as the surname and at least the first forename of one of the partners. (UNSTABLE: This endpoint is subject to change.)"
      operationId: "searchV1Marriage"
      parameters:
      - name: "forenames"
        in: "query"
        description: "The person's forenames. The first name must be provided but middlenames are optional."
        required: true
        type: "string"
        x-example: "Joan"
      - name: "surname"
        in: "query"
        description: "The person's surname."
        required: true
        type: "string"
        x-example: "Smith"
      - name: "dateOfMarriage"
        in: "query"
        description: "The date of the marriage in international format."
