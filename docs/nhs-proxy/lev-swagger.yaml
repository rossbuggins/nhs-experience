  /v1/registration/partnership:
    get:
      tags:
      - "partnership"
      - "v1"
      - "unstable"
      summary: "Search for civil partnership records"
      description: "Search for civil partnership records by supplying the date of the civil partnership as well as the surname and at least the first forename of one of the partners. (UNSTABLE: This endpoint is subject to change.)"
      operationId: "searchV1Partnership"
      parameters:
      - name: "forenames"
        in: "query"
        description: "The person's forenames. The first name must be provided but middlenames are optional."
        required: true
        type: "string"
        x-example: "Joan"
      - name: "surname"
        in: "query"
        description: "The person's surname."
        required: true
