      - name: "dateOfPartnership"
        in: "query"
        description: "The date of the civil partnership in international format."
        required: true
        type: "string"
        format: "date"
        x-example: "2008-08-08"
      responses:
        default:
          $ref: "#/responses/badRequest"
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/v1-Partnerships"
