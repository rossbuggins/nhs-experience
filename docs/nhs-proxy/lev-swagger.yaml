  /v1/registration/death:
    get:
      tags:
      - "death"
      - "v1"
      - "unstable"
      summary: "Search for death records"
      description: "Search for death records by supplying the surname, at least the first forename and either the date of birth or the date of death of the deceased. (UNSTABLE: This endpoint is subject to change.)"
      operationId: "searchV1Death"
      parameters:
      - name: "forenames"
        in: "query"
        description: "The deceased's forenames. The first name must be provided but middlenames are optional."
        required: true
        type: "string"
        x-example: "Joan"
      - name: "surname"
        in: "query"
        description: "The deceased's surname."
        required: true
        type: "string"
        x-example: "Smith"
      - name: "date"
        in: "query"
        description: "The deceased's date of birth or death in international format."
        required: true
        type: "string"
        format: "date"
        x-example: "2008-08-08"
      responses:
